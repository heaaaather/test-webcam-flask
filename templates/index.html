<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPR System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #videoFeed {
            width: 60%;
            height: auto;
            margin-bottom: 20px;
        }
        #plateNumber {
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Automatic License Plate Recognition (ALPR)</h1>

    <video id="videoFeed" autoplay></video>
    
    <div>
        <label for="plateNumber">Detected Plate Number:</label>
        <input type="text" id="plateNumber" disabled>
    </div>

    <script>
        // This function will fetch the latest detected plate number from the server
        async function fetchPlateNumber() {
            try {
                const response = await fetch('/get-plate-number');
                const data = await response.json();
                document.getElementById('plateNumber').value = data.plate;
            } catch (error) {
                console.error('Error fetching plate number:', error);
            }
        }

        // Start the process of fetching every 5 seconds
        setInterval(fetchPlateNumber, 5000);

        // Video stream function to capture the camera feed and display it
        async function startVideoStream() {
            const videoElement = document.getElementById('videoFeed');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;
            } catch (error) {
                console.error('Error accessing the camera:', error);
            }
        }

        // Start the video stream when the page loads
        window.onload = startVideoStream;
    </script>
</body>
</html>
